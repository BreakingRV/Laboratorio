<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado del Laboratorio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #2980b9;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    main {
      padding: 15px;
      max-width: 400px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 15px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1f6692;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #logoutBtn {
      background-color: #e74c3c;
    }
    #logoutBtn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <header>Estado del Laboratorio</header>

  <main>
    <!-- Estado actual -->
    <div class="card" id="estadoCard">
      <h2>Estado: <span id="estadoTexto">Cargando...</span></h2>
    </div>

    <!-- Cambiar estado -->
    <div class="card" id="panelCambio" style="display:none;">
      <input type="text" id="nombreUsuario" placeholder="Tu nombre">
      <button id="btnDisponible">Marcar como DISPONIBLE</button>
      <button id="btnOcupado">Marcar como OCUPADO</button>
    </div>

    <!-- Historial -->
    <div class="card">
      <h3>Últimos cambios</h3>
      <ul id="historial"></ul>
    </div>

    <!-- Registro -->
    <div class="card" id="registroCard">
      <h3>Registrarse</h3>
      <input type="email" id="regEmail" placeholder="Correo">
      <input type="password" id="regPassword" placeholder="Contraseña">
      <button id="btnRegistrar">Registrar</button>
    </div>

    <!-- Login -->
    <div class="card" id="loginCard">
      <h3>Iniciar Sesión</h3>
      <input type="email" id="logEmail" placeholder="Correo">
      <input type="password" id="logPassword" placeholder="Contraseña">
      <button id="btnLogin">Entrar</button>
    </div>

    <!-- Botón logout -->
    <button id="logoutBtn" style="display:none;">Cerrar sesión</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, addDoc, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApRN9cnGIPsW_kNHtSfPpXWD4_TwrrBPk",
      authDomain: "estado-laboratorio.firebaseapp.com",
      projectId: "estado-laboratorio",
      storageBucket: "estado-laboratorio.appspot.com",
      messagingSenderId: "449135433069",
      appId: "1:449135433069:web:acf49b3ef481ee9799f664"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const estadoTexto = document.getElementById("estadoTexto");
    const historialLista = document.getElementById("historial");
    const panelCambio = document.getElementById("panelCambio");
    const logoutBtn = document.getElementById("logoutBtn");

    // Mostrar estado en tiempo real
    onSnapshot(doc(db, "laboratorio", "estado"), (docSnap) => {
      if (docSnap.exists()) {
        estadoTexto.textContent = docSnap.data().estado;
      }
    });

    // Mostrar historial
    const q = query(collection(db, "laboratorio", "estado", "historial"), orderBy("fecha", "desc"), limit(4));
    onSnapshot(q, (snapshot) => {
      historialLista.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const fecha = data.fecha?.toDate().toLocaleString();
        historialLista.innerHTML += `<li>${data.usuario} - ${data.estado} (${fecha})</li>`;
      });
    });

    // Cambiar estado
    document.getElementById("btnDisponible").addEventListener("click", async () => {
      const nombre = document.getElementById("nombreUsuario").value.trim();
      if (!nombre) return alert("Ingresa tu nombre");
      await updateDoc(doc(db, "laboratorio", "estado"), { estado: "DISPONIBLE" });
      await addDoc(collection(db, "laboratorio", "estado", "historial"), {
        usuario: nombre,
        estado: "DISPONIBLE",
        fecha: serverTimestamp()
      });
    });

    document.getElementById("btnOcupado").addEventListener("click", async () => {
      const nombre = document.getElementById("nombreUsuario").value.trim();
      if (!nombre) return alert("Ingresa tu nombre");
      await updateDoc(doc(db, "laboratorio", "estado"), { estado: "OCUPADO" });
      await addDoc(collection(db, "laboratorio", "estado", "historial"), {
        usuario: nombre,
        estado: "OCUPADO",
        fecha: serverTimestamp()
      });
    });

    // Registro
    document.getElementById("btnRegistrar").addEventListener("click", async () => {
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPassword").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "usuarios", userCredential.user.uid), { aprobado: false });
        alert("Registro exitoso. Debe ser aprobado por un administrador antes de poder iniciar sesión.");
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Login
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = document.getElementById("logEmail").value;
      const pass = document.getElementById("logPassword").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, pass);
        const docUser = await getDoc(doc(db, "usuarios", userCredential.user.uid));
        if (docUser.exists() && !docUser.data().aprobado) {
          await signOut(auth);
          alert("Su cuenta aún no ha sido aprobada por el administrador.");
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Estado de autenticación
    onAuthStateChanged(auth, (user) => {
      if (user) {
        logoutBtn.style.display = "block";
        panelCambio.style.display = "block";
      } else {
        logoutBtn.style.display = "none";
        panelCambio.style.display = "none";
      }
    });

    // Cerrar sesión
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      alert("Sesión cerrada");
    });

  </script>

</body>
</html>
