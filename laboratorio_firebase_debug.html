<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estado en Tiempo Real</title>
  <script type="module">
    // IMPORTAR FIREBASE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // CONFIGURA TU FIREBASE
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      databaseURL: "https://TU_PROYECTO.firebaseio.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const estadoRef = ref(db, "estado");

    // Función para obtener hora de México
    function obtenerFechaMexico() {
      return new Date().toLocaleString("es-MX", { timeZone: "America/Mexico_City" });
    }

    // Mostrar el estado actual en tiempo real
    onValue(estadoRef, (snapshot) => {
      const data = snapshot.val() || {};
      const estado = data.estado || "DISPONIBLE";

      document.getElementById("estadoActual").innerText = `Estado: ${estado}`;
      document.getElementById("btnEstado").innerText = `Cambiar a ${estado === "DISPONIBLE" ? "EN USO" : "DISPONIBLE"}`;
    });

    // Cambiar estado al hacer clic
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btnEstado").addEventListener("click", () => {
        // Solo leer una vez para evitar doble ejecución
        onValue(estadoRef, (snapshot) => {
          const data = snapshot.val() || {};
          const estadoActual = data.estado || "DISPONIBLE";
          const nuevoEstado = estadoActual === "DISPONIBLE" ? "EN USO" : "DISPONIBLE";
          const historial = data.historial || [];

          const nuevaEntrada = {
            estado: nuevoEstado,
            fecha: obtenerFechaMexico()
          };

          update(estadoRef, {
            estado: nuevoEstado,
            historial: [...historial.slice(-9), nuevaEntrada] // máx 10
          });
        }, { onlyOnce: true });
      });
    });
  </script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #btnEstado {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
    }

    #estadoActual {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Control de Estado</h1>
  <div id="estadoActual">Cargando estado...</div>
  <button id="btnEstado">Cambiando estado...</button>
</body>
</html>
