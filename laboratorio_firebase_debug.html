<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estado del Laboratorio</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, push, limitToLast, query } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApRN9cnGIPsW_kNHtSfPpXWD4_TwrrBPk",
      authDomain: "laboratorio-ejemplo.firebaseapp.com",
      databaseURL: "https://laboratorio-ejemplo-default-rtdb.firebaseio.com",
      projectId: "laboratorio-ejemplo",
      storageBucket: "laboratorio-ejemplo.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const estadoRef = ref(db, 'estado');
    const historialRef = ref(db, 'historial');

    const estadoSpan = document.getElementById("estado");
    const historialDiv = document.getElementById("historial");

    onValue(estadoRef, (snapshot) => {
      const estado = snapshot.val();
      estadoSpan.textContent = estado.estado;
    });

    onValue(query(historialRef, limitToLast(2)), (snapshot) => {
      historialDiv.innerHTML = '';
      const historial = [];
      snapshot.forEach(child => {
        historial.push(child.val());
      });
      historial.reverse().forEach(item => {
        const p = document.createElement('p');
        p.textContent = `${item.fecha} - ${item.nombre} cambió el estado a ${item.estado}`;
        historialDiv.appendChild(p);
      });
    });

    document.getElementById("formulario").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const nuevoEstado = document.getElementById("nuevoEstado").value;
      const fecha = new Date().toLocaleString("es-MX");

      await update(estadoRef, {
        estado: nuevoEstado
      });

      await push(historialRef, {
        nombre,
        estado: nuevoEstado,
        fecha
      });

      document.getElementById("formulario").reset();
    });
  </script>
</head>
<body>
  <h1>Estado del Laboratorio: <span id="estado">Cargando...</span></h1>
  <form id="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre" required />
    <select id="nuevoEstado">
      <option value="DISPONIBLE">DISPONIBLE</option>
      <option value="EN USO">EN USO</option>
    </select>
    <button type="submit">Cambiar Estado</button>
  </form>
  <h2>Últimos cambios</h2>
  <div id="historial"></div>
</body>
</html>
