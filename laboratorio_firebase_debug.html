<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laboratorio</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 480px;
      margin: auto;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
    }
    #estado {
      font-weight: bold;
      color: red;
    }
    #estado.disponible {
      color: green;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
    }
    button:disabled {
      background: #aaa;
    }
    #historial {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 5px;
    }
    #historial h2 {
      font-size: 1.2rem;
      margin-top: 0;
    }
    #historial p {
      margin: 0.5rem 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Estado del Laboratorio: <span id="estado">Cargando...</span></h1>

  <button id="boton" disabled>Marcar como DISPONIBLE</button>

  <div id="historial">
    <h2>Últimos 3 cambios</h2>
    <div id="cambios">
      <p>Cargando historial...</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, push, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApRN9cnGIPsW_kNHtSfPpXWD4_TwrrBPk",
      authDomain: "laboratorio-ejemplo.firebaseapp.com",
      databaseURL: "https://laboratorio-ejemplo-default-rtdb.firebaseio.com",
      projectId: "laboratorio-ejemplo",
      storageBucket: "laboratorio-ejemplo.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const estadoRef = ref(db, "estado");
    const historialRef = ref(db, "historial");

    const estadoSpan = document.getElementById("estado");
    const boton = document.getElementById("boton");
    const cambiosDiv = document.getElementById("cambios");

    let estadoActual = "";

    // Mostrar estado actual
    onValue(estadoRef, (snapshot) => {
      const data = snapshot.val();
      estadoActual = data?.estado || "No definido";
      estadoSpan.textContent = estadoActual;

      if (estadoActual === "DISPONIBLE") {
        estadoSpan.className = "disponible";
        boton.disabled = true;
      } else if (estadoActual === "EN USO") {
        estadoSpan.className = "";
        boton.disabled = false;
      } else {
        boton.disabled = true;
      }
    });

    // Mostrar últimos 3 cambios
    onValue(query(historialRef, limitToLast(3)), (snapshot) => {
      cambiosDiv.innerHTML = "";
      const historial = [];
      snapshot.forEach(child => historial.push(child.val()));
      historial.reverse().forEach(entry => {
        const p = document.createElement("p");
        p.textContent = `${entry.fecha} - ${entry.nombre} cambió a ${entry.estado}`;
        cambiosDiv.appendChild(p);
      });
    });

    // Cambiar estado a DISPONIBLE
    boton.addEventListener("click", async () => {
      if (estadoActual !== "EN USO") return;

      const nombre = prompt("Ingresa tu nombre:");
      if (!nombre || nombre.trim() === "") return;

      const fecha = new Date().toLocaleString("es-MX");

      await update(estadoRef, { estado: "DISPONIBLE" });
      await push(historialRef, {
        nombre: nombre.trim(),
        estado: "DISPONIBLE",
        fecha
      });
    });
  </script>

</body>
</html>
