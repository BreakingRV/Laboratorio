<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estado Laboratorio + Contactos</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getDatabase, ref, onValue, set, push, query, limitToLast
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApRN9cnGIPsW_kNHtSfPpXWD4_TwrrBPk",
      authDomain: "estado-laboratorio.firebaseapp.com",
      databaseURL: "https://estado-laboratorio-default-rtdb.firebaseio.com",
      projectId: "estado-laboratorio",
      storageBucket: "estado-laboratorio.appspot.com",
      messagingSenderId: "449135433069",
      appId: "1:449135433069:web:acf49b3ef481ee9799f664",
      measurementId: "G-HL7R07P79H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- Estado del laboratorio ---
    const estadoRef = ref(db, 'laboratorio/estado');
    const usuarioRef = ref(db, 'laboratorio/usuario');
    const historialRef = query(ref(db, 'laboratorio/historial'), limitToLast(2));

    const btn = document.getElementById('botonEstado');
    const estadoTexto = document.getElementById('estadoTexto');
    const usuarioInput = document.getElementById('nombreUsuario');
    const ultimoUsuario = document.getElementById('ultimoUsuario');
    const historialContainer = document.getElementById('historialCambios');

    onValue(estadoRef, (snapshot) => {
      const estado = snapshot.val();
      if (estado === "DISPONIBLE") {
        btn.textContent = "Disponible (Haz clic para ocupar)";
        estadoTexto.textContent = "El laboratorio está DISPONIBLE";
        btn.style.backgroundColor = "#4CAF50";
      } else if (estado === "EN USO") {
        btn.textContent = "En uso (Haz clic para liberar)";
        estadoTexto.textContent = "El laboratorio está EN USO";
        btn.style.backgroundColor = "#f44336";
      } else {
        btn.textContent = "Estado desconocido";
        estadoTexto.textContent = "Estado no definido";
        btn.style.backgroundColor = "#777";
      }
    });

    onValue(usuarioRef, (snapshot) => {
      const usuario = snapshot.val();
      ultimoUsuario.textContent = usuario
        ? `Último cambio hecho por: ${usuario}`
        : `No hay usuario registrado`;
    });

    btn.addEventListener('click', () => {
      const usuario = usuarioInput.value.trim();
      if (!usuario) {
        alert("Por favor, escribe tu nombre antes de cambiar el estado.");
        usuarioInput.focus();
        return;
      }

      onValue(estadoRef, (snapshot) => {
        const estadoActual = snapshot.val();
        const nuevoEstado = estadoActual === "DISPONIBLE" ? "EN USO" : "DISPONIBLE";
        const fechaHora = new Date().toLocaleString("es-MX");

        set(ref(db, 'laboratorio'), {
          estado: nuevoEstado,
          usuario: usuario
        });

        push(ref(db, 'laboratorio/historial'), {
          estado: nuevoEstado,
          usuario: usuario,
          fecha: fechaHora
        });
      }, { once: true });
    });

    onValue(historialRef, (snapshot) => {
      const historial = snapshot.val();
      if (!historial) {
        historialContainer.innerHTML = "No hay historial aún.";
        return;
      }

      const entradas = Object.values(historial)
        .reverse()
        .map(entry => `<li>${entry.fecha} - ${entry.usuario} cambió a ${entry.estado}</li>`);

      historialContainer.innerHTML = `<ul>${entradas.join("")}</ul>`;
    });

    // --- Contactos ---
    const contactosRef = ref(db, 'contactos');
    const tablaContactos = document.getElementById("contactTable").getElementsByTagName("tbody")[0];

    // Leer y mostrar contactos
    onValue(contactosRef, (snapshot) => {
      const contactos = snapshot.val();
      tablaContactos.innerHTML = "";
      if (contactos) {
        Object.values(contactos).forEach(contacto => {
          const row = tablaContactos.insertRow();
          row.innerHTML = `
            <td>${contacto.nombre}</td>
            <td>${contacto.email}</td>
            <td>${contacto.telefono}</td>
          `;
        });
      }
    });

    // Agregar nuevo contacto
    document.getElementById("formContacto").addEventListener("submit", (e) => {
      e.preventDefault();
      const nombre = document.getElementById("contactoNombre").value.trim();
      const email = document.getElementById("contactoEmail").value.trim();
      const telefono = document.getElementById("contactoTelefono").value.trim();

      if (!nombre || !email || !telefono) {
        alert("Completa todos los campos.");
        return;
      }

      push(contactosRef, {
        nombre,
        email,
        telefono
      });

      e.target.reset();
    });

    // Buscar
    window.filterTable = function () {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#contactTable tbody tr");

      rows.forEach(row => {
        const cells = row.getElementsByTagName("td");
        const text = [...cells].map(cell => cell.textContent.toLowerCase()).join(" ");
        row.style.display = text.includes(input) ? "" : "none";
      });
    };

    // Ordenar
    window.sortTable = function (columnIndex) {
      const table = document.getElementById("contactTable");
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.rows);

      const ascending = !table.dataset.sorted || table.dataset.sorted !== String(columnIndex);
      table.dataset.sorted = ascending ? String(columnIndex) : "";

      rows.sort((a, b) => {
        const cellA = a.cells[columnIndex].textContent.trim().toLowerCase();
        const cellB = b.cells[columnIndex].textContent.trim().toLowerCase();
        return ascending ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
      });

      rows.forEach(row => tbody.appendChild(row));
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    #botonEstado {
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      width: 90%;
      max-width: 300px;
    }

    input, button {
      font-size: 1em;
      padding: 8px;
      margin: 5px;
      width: 90%;
      max-width: 300px;
    }

    #historialCambios {
      margin-top: 30px;
      text-align: left;
    }

    #historialCambios ul {
      padding-left: 20px;
    }

    #searchInput {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e0f7fa;
    }

    form {
      margin-top: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Estado del Laboratorio de Electrónica</h1>
  <input id="nombreUsuario" type="text" placeholder="Escribe tu nombre" />
  <br />
  <button id="botonEstado">Cargando...</button>
  <p id="estadoTexto">Cargando estado...</p>
  <p id="ultimoUsuario">Cargando usuario...</p>

  <div id="historialCambios">
    <h3>Últimos 2 cambios</h3>
    <p>Cargando historial...</p>
  </div>

  <hr />
  <h2>Directorio de Contactos</h2>

  <form id="formContacto">
    <input type="text" id="contactoNombre" placeholder="Nombre" required />
    <input type="email" id="contactoEmail" placeholder="Correo" required />
    <input type="text" id="contactoTelefono" placeholder="Teléfono" required />
    <button type="submit">Agregar contacto</button>
  </form>

  <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Buscar contacto..." />

  <table id="contactTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Nombre ⬍</th>
        <th onclick="sortTable(1)">Correo ⬍</th>
        <th onclick="sortTable(2)">Teléfono ⬍</th>
      </tr>
    </thead>
    <tbody>
      <!-- Se llenará con Firebase -->
    </tbody>
  </table>
</body>
</html>
