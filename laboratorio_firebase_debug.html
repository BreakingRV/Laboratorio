<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estado del Laboratorio</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1877f2" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #1877f2, #42b72a);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 900px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .intro-text {
      max-width: 400px;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .intro-text h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }

    input {
      font-size: 1em;
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      outline: none;
    }

    input:focus {
      border-color: #1877f2;
      box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
    }

    button {
      font-size: 1em;
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background-color: #1877f2;
      color: white;
    }

    .btn-primary:hover {
      background-color: #166fe5;
    }

    .btn-secondary {
      background-color: #42b72a;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #36a420;
    }

    .btn-logout {
      background-color: #e7e7e7;
      color: #333;
    }

    .btn-logout:hover {
      background-color: #d0d0d0;
    }

    .link {
      color: #1877f2;
      text-decoration: none;
      font-size: 0.9em;
      display: block;
      text-align: center;
      margin-top: 10px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .error {
      color: #e74c3c;
      font-size: 0.85em;
      margin-top: 5px;
      display: none;
    }

    #botonEstado {
      font-size: 1.1em;
      margin-top: 15px;
    }

    #estadoTexto, #ultimoUsuario {
      margin-top: 15px;
      color: #333;
    }

    #historialCambios {
      margin-top: 20px;
      background: #f5f6f5;
      padding: 15px;
      border-radius: 8px;
    }

    .section {
      display: none;
    }

    .visible {
      display: block;
    }

    .loader {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #1877f2;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        gap: 20px;
      }
      .intro-text {
        text-align: center;
      }
      .card {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="intro-text">
      <h2>Estado del Laboratorio</h2>
      <p>Controla el estado del laboratorio de forma rápida y sencilla. Inicia sesión o crea una cuenta para comenzar.</p>
    </div>

    <!-- LOGIN / REGISTER -->
    <div id="loginSection" class="section visible card">
      <input type="email" id="email" placeholder="Correo electrónico" />
      <input type="password" id="password" placeholder="Contraseña" />
      <div id="errorMsg" class="error"></div>
      <button id="actionBtn" class="btn-primary">Iniciar sesión</button>
      <div id="loader" class="loader"></div>
      <a href="#" id="forgotPassword" class="link">¿Olvidaste tu contraseña?</a>
      <hr style="margin: 15px 0; border: none; border-top: 1px solid #dddfe2;" />
      <a href="#" id="toggleLink" class="link">Crear cuenta nueva</a>
    </div>
  </div>

  <!-- PANEL DEL LABORATORIO -->
  <div id="labSection" class="section card">
    <p>Sesión iniciada como: <strong><span id="userEmail"></span></strong></p>
    <button id="logoutBtn" class="btn-logout">Cerrar sesión</button>
    <button id="botonEstado" class="btn-primary">Cargando...</button>
    <p id="estadoTexto">Cargando estado...</p>
    <p id="ultimoUsuario">Cargando usuario...</p>
    <div id="historialCambios">
      <h3>Últimos 2 cambios</h3>
      <p>Cargando historial...</p>
    </div>
  </div>
