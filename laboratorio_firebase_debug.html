<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estado del Laboratorio</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApRN9cnGIPsW_kNHtSfPpXWD4_TwrrBPk",
      authDomain: "estado-laboratorio.firebaseapp.com",
      databaseURL: "https://estado-laboratorio-default-rtdb.firebaseio.com",
      projectId: "estado-laboratorio",
      storageBucket: "estado-laboratorio.firebasestorage.app",
      messagingSenderId: "449135433069",
      appId: "1:449135433069:web:acf49b3ef481ee9799f664",
      measurementId: "G-HL7R07P79H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const estadoRef = ref(db, "estado");

    function obtenerFechaMexico() {
      return new Date().toLocaleString("es-MX", { timeZone: "America/Mexico_City" });
    }

    // Actualizar visualmente el estado y el historial
    onValue(estadoRef, (snapshot) => {
      const data = snapshot.val() || {};
      const estado = data.estado || "DISPONIBLE";
      const historial = data.historial || [];

      document.getElementById("estadoActual").innerText = `Estado: ${estado}`;
      document.getElementById("btnEstado").innerText = `Cambiar a ${estado === "DISPONIBLE" ? "EN USO" : "DISPONIBLE"}`;

      // Mostrar los últimos 2 registros
      const contenedorHistorial = document.getElementById("historial");
      contenedorHistorial.innerHTML = "<h3>Últimos cambios</h3>";
      historial.slice(-2).reverse().forEach((item) => {
        const div = document.createElement("div");
        div.innerText = `${item.fecha} - ${item.nombre || "Desconocido"} cambió a ${item.estado}`;
        contenedorHistorial.appendChild(div);
      });
    });

    // Cambio de estado con nombre
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btnEstado").addEventListener("click", () => {
        const nombre = document.getElementById("nombre").value.trim();
        if (!nombre) {
          alert("Por favor ingresa tu nombre antes de cambiar el estado.");
          return;
        }

        onValue(estadoRef, (snapshot) => {
          const data = snapshot.val() || {};
          const estadoActual = data.estado || "DISPONIBLE";
          const nuevoEstado = estadoActual === "DISPONIBLE" ? "EN USO" : "DISPONIBLE";
          const historial = data.historial || [];

          const nuevaEntrada = {
            estado: nuevoEstado,
            fecha: obtenerFechaMexico(),
            nombre: nombre
          };

          update(estadoRef, {
            estado: nuevoEstado,
            historial: [...historial.slice(-9), nuevaEntrada]
          });

          // Limpia el nombre
          document.getElementById("nombre").value = "";
        }, { onlyOnce: true });
      });
    });
  </script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 30px;
      background-color: #f7f7f7;
    }

    #btnEstado {
      font-size: 18px;
      padding: 12px 24px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #btnEstado:hover {
      background-color: #0056b3;
    }

    #estadoActual {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }

    #historial {
      margin-top: 30px;
      font-size: 16px;
      color: #555;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Estado del Laboratorio</h1>
  <div id="estadoActual">Cargando estado...</div>

  <input type="text" id="nombre" placeholder="Tu nombre">
  <br>
  <button id="btnEstado">Cargando botón...</button>

  <div id="historial"></div>
</body>
</html>
